<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Thread - Fishing Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Create a New Thread</h1>
        <nav>
            <ul>
                <li><a href="../src/index.php">Home</a></li>
                <li><a href="create_thread.html">Create Thread</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="../src/php/create_thread.php" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="freshwater">Freshwater</option>
                <option value="saltwater">Saltwater</option>
                <option value="gear">Gear Discussion</option>
            </select>

            <button type="submit">Create Thread</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
